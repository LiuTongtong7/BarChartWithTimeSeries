<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <!--The X-UA-Compatible meta tag allows web authors to choose what version of Internet Explorer the page should be rendered as.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Ban Scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                                   minimum-scale=1.0, user-scalable=no">
    <!--Allow Scaling-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Sets whether a web application runs in full-screen mode.-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--Sets the style of the status bar for a web application.-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--<meta name="format-detection" content="telephone=no">-->
    <meta name="author" content="Tongtong Liu">
    <meta name="description" content="Demo of bar chart with time series">
    <title>时间序列柱形图 (Bar Chart with Time Series)</title>
    <link rel="icon" href="">
    <link rel="apple-touch-icon" href="">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7/css/ie10-viewport-bug-workaround.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container" style="width: 1140px;">
        <h2 class="text-center">
            时间序列柱形图 (Bar Chart with Time Series)<br>
            <small>1960-2017年世界各国GDP总量TOP10（现价美元，单位：亿美元）</small>
        </h2>
        <div id="chart" style="background: rgba(240, 240, 240, 0.7); margin-top: 15px;"></div>
        <p class="text-center" style="margin-top: 15px;">
            <button type="button" id="prev-button" class="btn btn-default disabled">
                <span class="glyphicon glyphicon-step-backward"></span>
            </button>
            <button type="button" id="play-button" class="btn btn-default disabled">
                <span class="glyphicon glyphicon-play"></span>
            </button>
            <button type="button" id="next-button" class="btn btn-default disabled">
                <span class="glyphicon glyphicon-step-forward"></span>
            </button>
            <button type="button" id="reset-button" class="btn btn-default">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
        </p>
        <p class="text-center" style="margin-top: 20px;">
            创意参考：<a href="https://mp.weixin.qq.com/s/V9uWuBtcJp_tX1bu_ElsQg" target="_blank">人民日报</a><br>
            数据来源：<a href="https://data.worldbank.org/indicator/NY.GDP.MKTP.CD" target="_blank">世界银行</a><br>
            开发工具：<a href="https://d3js.org" target="_blank">D3JS</a>
        </p>
        <p class="text-center" style="margin-top: 20px;">
            COPYRIGHT © 2018 <a href="http://tongtongliu.siyuan12.com" target="_blank">Ricardo (Tongtong) Liu</a>.
        </p>
    </div>

    <script type="text/javascript" src="lib/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src="lib/bootstrap-3.3.7/js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript" src="lib/d3js-5.7.0/d3.v5.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
